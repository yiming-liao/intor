name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      CI: true

    strategy:
      fail-fast: true
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - run: yarn install --frozen-lockfile

      - run: yarn type
      - run: yarn lint
      - run: yarn build
      - run: yarn build:types
      - run: yarn api:check
      - run: yarn test --coverage
      - run: yarn test:types
